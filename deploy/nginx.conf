server {
    listen 80;
    server_name connect-sekai.com www.connect-sekai.com;

    # SSL証明書取得後にHTTPSへリダイレクト
    # return 301 https://$host$request_uri;

    root /var/www/connect-nexus/site;
    index index.html;
    charset utf-8;

    # ── セキュリティヘッダー ──
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── gzip 圧縮 ──
    gzip on;
    gzip_types text/plain text/css text/xml application/json application/javascript text/javascript application/xml+rss image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # ── 静的ファイルキャッシュ ──
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── HTML は短めのキャッシュ（毎日更新のため）──
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ── sitemap / robots ──
    location = /sitemap.xml {
        expires 1d;
    }
    location = /robots.txt {
        expires 7d;
    }

    # ── ディレクトリアクセス時に index.html を返す ──
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # ── 404 ──
    error_page 404 /index.html;
}

